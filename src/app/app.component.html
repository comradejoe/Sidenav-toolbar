<mat-toolbar class="toolbar">
  <mat-toolbar-row>
    <mat-icon class="menus" (click)="sidenav.toggle()">menu</mat-icon>

    <h3 class="logo">TRIMBLE</h3>
    <div class="rightside">
      <a
        routerLink="/search"
        matTooltip="Global Search"
        aria-label="Button that displays a tooltip when focused or hovered over"
      >
        <span class="material-icons"> search</span>
      </a>

      <a
        matTooltip="Notification"
        aria-label="Button that displays a tooltip when focused or hovered over"
      >
        <span class="material-icons"> notifications_none </span></a
      >

      <a
        matTooltip="App Launcher"
        aria-label="Button that displays a tooltip when focused or hovered over"
      >
        <span class="material-icons"> view_module </span>
      </a>

      <a
        matTooltip="Profile"
        aria-label="Button that displays a tooltip when focused or hovered over"
      >
        <span class="material-icons"> perm_identity </span>
      </a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened role="navigation" position="start">
    <mat-nav-list>
      <a mat-list-item> <span class="material-icons"> home </span> </a>
      <a mat-list-item>
        <span class="material-icons"> airport_shuttle </span></a
      >
      <a mat-list-item [routerLink]="'/contacts'">
        <span class="material-icons"> build </span>
      </a>
      <a mat-list-item [routerLink]="'/create-contact'">
        <span class="material-icons"> settings </span>
      </a>
      <a mat-list-item [routerLink]="'/activities'">
        <span class="material-icons"> timeline </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content style="height: 88vh">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
